<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>React Todo Application</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- 以下はhttps://raw.githubusercontent.com/reactjs/reactjs.org/master/static/html/single-file-example.html　より転記-->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        (() => {
            // 1. todosを追加
            const todos = [
                {id:0, title: 'task01', isDone: false},
                {id:1, title: 'task02', isDone: false},
                {id:2, title: 'task03', isDone: true}
            ];

            function TodoList(props){
                 // 2. 以下の通りに書き換え
                const temptodos = props.todos.map(todo =>{
                    return (
                        <li key={todo.id}>{todo.title}</li>
                    );
                });
                
                return (
                    <ul>
                        {temptodos}
                    </ul>
                );
            }

            class App extends React.Component{
                constructor(){
                    super();
                    // 3. stateを追加
                    this.state = {
                        todos : todos
                    };
                }

                // 4. TodoListにpropsを追加
                render(){
                    return(
                        <React.Fragment>
                            <h1>hello, world!</h1>
                            <TodoList todos={this.state.todos}/>
                        </React.Fragment>
                    );
                }
            }

            ReactDOM.render(
                <App/>,
                document.getElementById('root')
            );
        })();
    </script>
</body>
</html>
